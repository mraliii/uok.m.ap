<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <title>
        UOK Map
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="gradiant.css">
    <link rel="icon" href="bank.png">



    <meta charset="UTF-8">
    <meta name="viewport"
        content="width = device - width , initial-scale = 1.0,maximum-scale = 1 , user-scalable =no, minimum-scale =1, height = device -height,target-densitydpi= device-dpi">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body onload="myFunction()">
    <div id="loader"></div>

    <main style="display: none;" class="animate-bottom" id="main__div">
        <!--The first header and caption and also button,i should put it on a div-->
        <div class="header">
            <h1 class="header__h1" style="font-family: persian;">راهنما شما<br>
                نقشه دانشگاه کردستان</h1>
            <p class="header__paragraph" dir="rtl" style="color: antiquewhite;">با استفاده از این نقشه به هر مکانی در
                دانشگاه میتونید هدایت بشید</p>

            <div class="header__button">
                <button title="Button that leads to the map" id="next">Navigate</button>
            </div>

        </div>



        <!--

        The moving gif 
    -->

        <div class="navigation__photo">
            <img class="navigation__img" alt="a moving navigation gif" src="navigation_1.gif">

        </div>


        <!-- Icons of the users-->

        <div class="icons">
            <span style="color:rgb(109, 16, 104)">
                <i class="fas fa-car fa-3x"></i>
            </span>
            <span style="color:rgb(109, 16, 104)">
                <i class="fab fa-accessible-icon fa-3x"></i>
            </span>
            <span style="color:rgb(109, 16, 104)">
                <i class="fas fa-walking fa-3x"></i>
            </span>
            <span style="color:rgb(109, 16, 104)">
                <i class="fas fa-biking fa-3x"></i>
            </span>

        </div>





        <div class="information__container">
            <h1 class="information__h1" style="font-family: persian;">نحوه استفاده</h1>
            <div class="information__div">
                <section>
                    <h2 class="information__h1">UOK MAP</h2>
                    <p class="header__paragraph" dir="rtl" style="color: black;"> برای استفاده برنامه اندروید را دانلود
                        کنید

                    </p>
                    <br>

                </section>

                <section class="section__glass">
                    <img src="qr.svg" alt="Download" class="section_glass_person">
                </section>


            </div>
            <!-- The second div containers-->




            <img src="start.png" alt="start" id="start" class="section_start"
                title="clicking here can take you to the map">

        </div>



        <footer>
            <p class="footer_me">

                &copy; Developer <a href="">Ali Bahrami
                    | Avin Abbasi</a>
            </p>
        </footer>



    </main>








    <script>
        document.getElementById('next').onclick = function () {
            location.href = "map.html";
        }

        var myVar;
        function myFunction() {
            myVar = setTimeout(showPage, 3000);
        }
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("main__div").style.display = "block";
        }
        document.getElementById("start").onclick = function () {
            location.href = "map.html";
        }
    </script>
</body>

</html>
